{% extends 'base.html' %}

{% block pagecontent %}
<main></main>
<aside>
    <div class="common-frame" align="center">
        <div class="menu-frame" align="center">
            <button type="button"
                    style="font-size: 20px; width: 200px; margin-top: 10px;"
                    onclick="window.location.href='{% url add_file %}'">
                Добавить
            </button>
            <button type="button"
                    style="font-size: 20px; width: 200px; margin-top: 10px;"
                    onclick="window.location.href='{% url choose_tags flag=0 %}'">
                Установить
            </button>
            <button type="button"
                    style="font-size: 20px; width: 200px; margin-top: 10px;"
                    onclick="window.location.href='{% url 'file_list' %}'">
                Редактирование
            </button>
            <button type="button"
                    style="font-size: 20px; width: 200px; margin-top: 10px;"
                    onclick="window.location.href='{% url choose_tags flag=1 %}'">
                Удалить
            </button>
        </div>
        <div class="profile-frame" align="center">
            <div class="avatar">
                {% if avatar != '' %}
                <img src="../../media/profile/{{avatar}}" alt="avatar" class="profile-photo"/>
                {% endif %}
            </div>
            <button type="button" style="width: 170px; margin-top: 10px;"
                    onclick="window.location.href='{% url person_page %}'">
                <span class="data-style">Редактировать профиль</span>
            </button>
            <button type="submit" style="width: 130px; margin-top: 10px;"
                    onclick="window.location.href='{% url back_page %}'">
                <span class="data-style">Выйти</span>
            </button>
        </div>
    </div>
</aside>
{%  endblock %}
