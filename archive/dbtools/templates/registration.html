{% extends 'base.html' %}

{% block pagecontent %}
<div class="container">
    <h1 class="form-name"><tt>Регистрация пользователя</tt></h1>
    <form action="" align="center" method="post">
        {% csrf_token %}
        {% if form_error.error_is_raised %}
            <p><label class="error"><b>{{ form_error.error_message }}</b></label></p>
        {% endif %}
        {% for item in form %}
            <p>
                <label class="input-prompts">{{ item.label }}</label>
                {{ item }}
            </p>
        {% endfor %}
        <button type="button" onclick="window.location.href='{% url back_page %}'">
            <tt>Назад</tt>
        </button>
        <button type="submit"><tt>Зарегистрироваться</tt></button>
    </form>
</div>
{% endblock %}
